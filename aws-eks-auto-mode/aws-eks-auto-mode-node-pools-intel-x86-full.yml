---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: dremio-common
spec:
  template:
    metadata:
      labels:
        pool: dremio-common
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
#      taints:
#        - key: dremio
#          effect: NoExecute
      requirements:
        - key: "node.kubernetes.io/instance-type"
          operator: In
          values: [ "m5.2xlarge" ]
        - key: "topology.kubernetes.io/zone"
          operator: In
          values: [ "eu-central-1c" ]
        - key: "kubernetes.io/arch"
          operator: In
          values: [ "amd64" ]
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: [ "on-demand" ]
  disruption:
    budgets:
      - nodes: 10%
    consolidateAfter: 10m
    consolidationPolicy: WhenEmptyOrUnderutilized

---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: dremio-coordinator
spec:
  template:
    metadata:
      labels:
        pool: dremio-coordinator
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
#      taints:
#        - key: dremio
#          effect: NoExecute
      requirements:
        - key: "node.kubernetes.io/instance-type"
          operator: In
          values: [ "m5.4xlarge", "m5.8xlarge" ]
        - key: "topology.kubernetes.io/zone"
          operator: In
          values: [ "eu-central-1c" ]
        - key: "kubernetes.io/arch"
          operator: In
          values: [ "amd64" ]
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: [ "on-demand" ]
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s

---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: dremio-executor
spec:
  template:
    metadata:
      labels:
        pool: dremio-executor
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
#      taints:
#        - key: dremio
#          effect: NoExecute
      requirements:
        - key: "node.kubernetes.io/instance-type"
          operator: In
          values: [ "r5d.4xlarge", "m5d.8xlarge"]
        - key: "topology.kubernetes.io/zone"
          operator: In
          values: [ "eu-central-1a", "eu-central-1b", "eu-central-1c"]
        - key: "kubernetes.io/arch"
          operator: In
          values: [ "amd64" ]
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: [ "on-demand" ]
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s